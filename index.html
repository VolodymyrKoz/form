<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <script>
      function sendEmail() {
        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Create a mailto URL with the form values
        var subject = "New Contact Form Submission";
        var body = "Name: " + name + "%0D%0AEmail: " + email + "%0D%0AMessage: " + message;
        var mailtoUrl = "mailto:vkill7595@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

        // Open the mail client
        window.location.href = mailtoUrl;
      }
    </script>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br>

      <input type="button" value="Submit" onclick="sendEmail()">
    </form>
  </body>
</html>
